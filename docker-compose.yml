version: "3.9"

services:
  api-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
        condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/api/output/api

  user-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
        condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/user/output/user

  comment-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
        condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/comment/output/comment

  feed-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
        condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/feed/output/feed

  publish-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
        condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/publish/output/publish

  favorite-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
        condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/favorite/output/favorite

  relation-server:
    image: vgalaxy/mini-tiktok:latest
    network_mode: host
    volumes:
      - ./logs:/root/logs
      - ./configs:/root/configs
    depends_on:
      mysql:
       condition: service_healthy
    command: bash /root/wait.sh 3306 2379 4317 9000 6379 -- /root/cmd/relation/output/relation

  ############################################################################################

  redis:
    image: redis/redis-stack-server:latest
    labels:
      co.elastic.logs/enable: false
    ports:
      - "6379:6379"

#  filebeat:
#    image: docker.elastic.co/beats/filebeat:7.3.1
#    labels:
#      co.elastic.logs/enable: false
#    user: root
#    command: filebeat -e -strict.perms=false
#    volumes:
#      - ./configs/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
#      - /var/lib/docker/containers:/var/lib/docker/containers:ro
#      - /var/run/docker.sock:/var/run/docker.sock:ro

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=gorm
      - MYSQL_USER=gorm
      - MYSQL_PASSWORD=gorm
      - MYSQL_RANDOM_ROOT_PASSWORD="yes"  # https://dev.mysql.com/doc/refman/5.7/en/docker-mysql-more-topics.html#docker_var_mysql_random_root_password
    healthcheck:
      test: mysqladmin ping -h127.0.0.1 -ugorm -pgorm
      timeout: 100s
      retries: 100
      interval: 1s
    labels:
      co.elastic.logs/enable: false

  etcd:
    image: bitnami/etcd:latest
    labels:
      co.elastic.logs/enable: false
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"

  otel-collector:
    image: otel/opentelemetry-collector-contrib-dev:latest
    labels:
      co.elastic.logs/enable: false
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./logs:/var/log/mini-tiktok
    ports:
      - "1888:1888"   # pprof extension
      - "8888"        # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "55679"       # zpages extension
    depends_on:
      - jaeger-all-in-one

  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    labels:
      co.elastic.logs/enable: false
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268"
      - "14250:14250"
      - "6831:6831"

  victoriametrics:
    container_name: victoriametrics
    labels:
      co.elastic.logs/enable: false
    image: victoriametrics/victoria-metrics
    ports:
      - "8428:8428"
      - "8089:8089"
      - "8089:8089/udp"
      - "2003:2003"
      - "2003:2003/udp"
      - "4242:4242"
    command:
      - '--storageDataPath=/storage'
      - '--graphiteListenAddr=:2003'
      - '--opentsdbListenAddr=:4242'
      - '--httpListenAddr=:8428'
      - '--influxListenAddr=:8089'

  grafana:
    image: grafana/grafana:latest
    labels:
      co.elastic.logs/enable: false
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus/prometheus.yaml
  prometheus-exporter:
    image: prom/node-exporter
    container_name: service
    hostname: service
    ports:
      - "9100:9100"

  minio:
    image: quay.io/minio/minio
    labels:
      co.elastic.logs/enable: false
    command: server /data --console-address ":9001" -address ":9000"
    ports:
      - "9001:9001" # client
      - "9000:9000" # server